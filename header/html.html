<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Div Example</title>
    <style>
        /* Base styles for the div */
        .responsive-div {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            margin: 20px auto;
            transition: all 0.3s ease-in-out; /* Smooth transition for size change */
        }

        /* Small screens (min-width: 400px, max-width: 599px) */
        @media (min-width: 400px) and (max-width: 599px) {
            .responsive-div {
                width: 80%;
                height: 150px;
                background-color: lightgreen;
            }
        }

        /* Medium screens (min-width: 600px, max-width: 899px) */
        @media (min-width: 600px) and (max-width: 899px) {
            .responsive-div {
                width: 70%;
                height: 200px;
                background-color: lightcoral;
            }
        }

        /* Large screens (min-width: 900px, max-width: 1199px) */
        @media (min-width: 900px) and (max-width: 1199px) {
            .responsive-div {
                width: 60%;
                height: 250px;
                background-color: lightgoldenrodyellow;
            }
        }

        /* Extra large screens (min-width: 1200px) */
        @media (min-width: 1200px) {
            .responsive-div {
                width: 50%;
                height: 300px;
                background-color: lightpink;
            }
        }

        /* Styling for text inside the div */
        .responsive-div p {
            text-align: center;
            font-size: 1.2rem;
            padding: 35px 0;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="responsive-div">
        <p>This div changes size with the screen!</p>
    </div>

</body>
</html>
